<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende Checo con Pap√°</title>
    
    <!-- Cache prevention meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="celebration-styles.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="header-controls">
                <button id="minimize-header" class="minimize-button" title="Minimizar header">‚¨ÜÔ∏è</button>
            </div>
            <h1>üá®üáø Aprende Checo con Pap√°</h1>
            <div id="student-greeting" class="student-greeting">
                <!-- Student greeting will be shown here -->
            </div>
            <div id="progress-indicator" class="progress-indicator">
                <!-- Progress will be shown here -->
            </div>
            <nav id="section-nav" class="section-nav">
                <button id="nav-toggle" class="nav-toggle">‚ò∞ Lecciones</button>
                <div id="nav-menu" class="nav-menu">
                    <!-- Navigation items will be populated by JavaScript -->
                </div>
            </nav>
        </header>

        <main id="main-content">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>

    <script>
        // Add timestamp to prevent caching of CSS and JS files
        const timestamp = Date.now();
        console.log('üöÄ Iniciando carga de scripts con timestamp:', timestamp);
        
        // Update CSS link with timestamp
        const cssLinks = document.querySelectorAll('link[rel="stylesheet"]');
        cssLinks.forEach(link => {
            const href = link.getAttribute('href');
            link.href = `${href}?v=${timestamp}`;
            console.log('‚úÖ CSS actualizado con timestamp:', href);
        });
        
        // Load JavaScript files with timestamp sequentially
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                console.log('üì¶ Cargando script:', src);
                const script = document.createElement('script');
                script.src = `${src}?v=${timestamp}`;
                script.onload = () => {
                    console.log('‚úÖ Script cargado exitosamente:', src);
                    resolve();
                };
                script.onerror = (error) => {
                    console.error('‚ùå Error cargando script:', src, error);
                    reject(error);
                };
                document.body.appendChild(script);
            });
        }
        
        // Load scripts in sequence
        async function loadAllScripts() {
            try {
                await loadScript('czech-learning-core.js');
                await loadScript('celebration-effects.js');
                await loadScript('czech-learning-ui.js');
                await loadScript('app.js');
                console.log('üéâ Todos los scripts cargados exitosamente');
                
                // Trigger manual initialization if DOM is ready
                if (document.readyState === 'complete' || document.readyState === 'interactive') {
                    console.log('üîÑ DOM ya est√° listo, forzando inicializaci√≥n...');
                    setTimeout(() => {
                        if (window.CzechLearningApp && !window.app) {
                            console.log('üöÄ Inicializando app manualmente...');
                            window.app = new CzechLearningApp();
                        }
                    }, 100);
                }
            } catch (error) {
                console.error('üí• Error durante la carga de scripts:', error);
            }
        }
        
        // Start loading scripts
        loadAllScripts();
    </script>
</body>
</html>
