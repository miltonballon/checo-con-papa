<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="header-controls">
                <button id="minimize-header" class="minimize-button" title="Minimizar header">‚¨ÜÔ∏è</button>
            </div>
            <h1>üá®üáø Aprende Checo con Pap√°</h1>
            <div id="progress-indicator" class="progress-indicator">
                <!-- Progress will be shown here -->
            </div>
            <nav id="section-nav" class="section-nav">
                <button id="nav-toggle" class="nav-toggle">‚ò∞ Lecciones</button>
                <div id="nav-menu" class="nav-menu">
                    <!-- Navigation items will be populated by JavaScript -->
                </div>
            </nav>
        </header>

        <main id="main-content">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>

    <div id="error-log" style="background: red; color: white; padding: 10px; margin: 10px; display: none;">
        <h3>Errors:</h3>
        <div id="error-content"></div>
    </div>

    <script>
        // Capture all errors
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            const errorLog = document.getElementById('error-log');
            const errorContent = document.getElementById('error-content');
            errorLog.style.display = 'block';
            errorContent.innerHTML += `<p>Error: ${e.error?.message || e.message} at ${e.filename}:${e.lineno}</p>`;
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            const errorLog = document.getElementById('error-log');
            const errorContent = document.getElementById('error-content');
            errorLog.style.display = 'block';
            errorContent.innerHTML += `<p>Promise rejection: ${e.reason}</p>`;
        });
    </script>

    <script src="czech-learning-core.js"></script>
    <script src="czech-learning-ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
